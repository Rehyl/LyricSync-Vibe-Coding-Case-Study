<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>LyricSync</title>
    <link rel="stylesheet" href="index.css" />
    </head>
<body>
<input type="file" id="file-input" style="display: none;">

    <div class="app-container">
        <nav class="sidebar">
            <div class="profile">
                <img src="https://i.pravatar.cc/40" alt="User Avatar" class="avatar">
            </div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li class="active"><a href="#">Carica</a></li>
                <li><a href="#">Le mie trascrizioni</a></li>
                <li><a href="#">Impostazioni</a></li>
                <li><a href="#">Aiuto</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="transcription-card">
                <h1>Nuova Trascrizione</h1>

                <div class="upload-area">
                    <div class="upload-icon">ðŸŽ¤</div>
                    <p>Trascina e rilascia file audio o fai clic per caricare</p>
                </div>

                <div class="form-section file-details">
                    <div class="form-group">
                        <label for="file-name">Nome File</label>
                        <input type="text" id="file-name" value="Inglese">
                    </div>
                    <div class="form-group">
                        <label for="language-variants">Identificazione varianti</label>
                        <div class="select-container">
                            <span>Inglese, Spagnolo, Francese, ecc.</span>
                            <span class="arrow">></span>
                        </div>
                    </div>
                    <div class="form-group toggle-group">
                         <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="form-section transcription-settings">
                    <h2>Impostazioni Trascrizione</h2>
                    <div class="form-group">
                        <label for="quality">QualitÃ </label>
                        <select id="quality">
                            <option value="fast">Veloce</option>
                            <option value="balanced" selected>Bilanciata</option>
                            <option value="high">Alta</option>
                            <option value="best">Migliore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model-size">Modello</label>
                        <select id="model-size">
                            <option value="">Predefinito</option>
                            <option value="small">Piccolo</option>
                            <option value="medium">Medio</option>
                            <option value="large-v3">Grande</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="timestamps">
                        <label for="timestamps">Marcature temporali</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="punctuation">
                        <label for="punctuation">Punteggiatura</label>
                    </div>
<div id="transcription-result" class="transcription-result" style="display: none;">
  <h3>Trascrizione:</h3>
  <p id="transcription-text"></p>
</div>
                    <button class="btn-primary">AVVIA TRASCRIZIONE</button>
                </div>

            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
